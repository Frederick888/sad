name: Release

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Test
        run: cargo test --verbose

      - name: Build
        run: cargo build --release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.os }}
          path: target/release/sad

  release:
    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts macos
        uses: actions/download-artifact@v2
        with:
          name: macos-latest
          path: artifacts/macos

      - name: Download Artifacts ubuntu
        uses: actions/download-artifact@v2
        with:
          name: ubuntu-latest
          path: artifacts/ubuntu

      - name: Setup Python
        uses: actions/setup-python@v2

      - name: Pip Packages
        run: pip install toml

      - name: Set ENV
        id: set_env
        run: |-
          ls -R
          pwd
          ./scripts/ci.py --release

      - name: Create Release
        id: new_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_env.outputs.TAG_NAME }}
          release_name: ${{ steps.set_env.outputs.RELEASE_NAME }}
          draft: false
          prerelease: false

      - name: Upload Asset - Macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.new_release.outputs.upload_url }}
          asset_content_type: application/zip
          asset_path: artifacts/macos.zip
          asset_name: macos

      - name: Upload Asset - Ubuntu
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.new_release.outputs.upload_url }}
          asset_content_type: application/zip
          asset_path: artifacts/ubuntu.zip
          asset_name: ubuntu
